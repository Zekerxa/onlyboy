<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			background: black;
		}
		.wrap{
			width: 800px;
			margin: auto;
			position: relative;
		}
		#prev {
			left: 10px;
		}
		#next{
			right: 10px;
		}

		.wrap button{
			position: absolute;
			top: 45%;
		}
		.box{
			height: 200px;
			color: white;
			font-size: 40px;
			line-height: 200px;
			text-align: center;
		}
		#box1{
			background: red;
		}
		#box2{
			background: green;
			display: none;
		}
		#box3{
			background: blue;
			display: none;
		}
		
	</style>
</head>
<body>
	<div class="wrap">
		<button onclick="prev()" id="prev">Prev</button>
		<button onclick="next()" id="next">Next</button>
		<div class="box" id="box1">One</div>
		<div class="box" id="box2">Two</div>
		<div class="box" id="box3">Three</div>
	</div>
	<script type="text/javascript">
		var box = 1;

		setInterval(next, 2000);

		function prev() {
			document.getElementById('box'+ box).style.display="none";
			box--;
			if (box<1) box=3;
			document.getElementById('box'+ box).style.display= "block";
		}

		function next() {
			document.getElementById('box'+box).style.display="none";
			box++;
			if (box>3) box=1;
			document.getElementById('box'+box).style.display= "block";
		}
	</script>
</body>
</html>
